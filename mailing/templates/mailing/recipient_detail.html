{% extends 'mailing/base.html' %}
{% block title %}Recipient details{% endblock %}
{% block content %}
<div class="container">
    <h3 class="mt-3 mb-3">
        {{ recipient.name }} details:
    </h3>
    <div class="row row-cols-3 row-cols-sm-3 row-cols-md-3 g-3">
        <div class="col">
            <ul class="list-group">
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    <p>
                        Name:
                    </p>
                    <p>
                        {{ recipient.name }}
                    </p>
                </li>
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    Email:
                    {{ recipient.email }}
                </li>
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    Comment:
                    {{ recipient.comment }}
                </li>
            </ul>
        </div>
    </div>
</div>
{% endblock %}
