{% extends 'mailing/base.html' %}
{% block title %}Message details{% endblock %}
{% block content %}
<div class="container">
    <h3 class="mt-3 mb-3">
        Message details:
    </h3>
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
        <div class="col">
            <ul class="list-group">
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    Subject: {{ message.subject }}
                </li>
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    Message:
                    <p>
                        {{ message.body }}
                    </p>
                </li>
            </ul>
            <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-3">
                <a class="btn btn-outline-secondary btn-lg btn-block" href="{% url 'mailing:messages' %}">
                    Back
                </a>
                <a class="btn btn-outline-secondary btn-lg btn-block" href="{% url 'mailing:message_edit' message.pk %}">
                    Edit
                </a>
                <a class="btn btn-outline-danger btn-lg btn-block" href="{% url 'mailing:message_delete' message.pk %}">
                    Delete
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
