{% extends 'mailing/base.html' %}
{% block title %}Confirm Delete{% endblock %}
{% block content %}
<div class="container">
    <h1 class="mt-5">Confirm Delete</h1>
    <p>Are you sure you want to delete the mailing with ID {{ mailing.id }}?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, delete</button>
        <a href="{% url 'mailing:mailings' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
