{% extends 'mailing/base.html' %}
{% block title %}Password reset confirm{% endblock %}
{% block content %}
<div class="container">
    <h1 class="mt-5">Set new password</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary mt-3">Submit</button>
    </form>
</div>
{% endblock %}
